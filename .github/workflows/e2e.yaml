name: E2E Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 5 * * *'  # Runs every day at 5 AM UTC
  workflow_dispatch:
    inputs:
      spdki_csi_branch:
        description: ''
        required: true
        default: 'master'
      sbcli_cmd:
        description: ''
        required: true
        default: 'sbcli-dev'
jobs:
  e2e:
    runs-on: self-hosted
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go version
