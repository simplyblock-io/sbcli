global:
  scrape_interval: 15s
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'metricsgateway'
    static_configs:
      - targets: ['pushgateway:9091','spdk-exporter:8000']
      
  - job_name: 'node'
    dns_sd_configs:
    - names:
      - 'tasks.node-exporter'
      type: 'A'
      port: 910
