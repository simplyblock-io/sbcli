apiVersion: 1
datasources:
- name: Thanos
  type: prometheus
  url: http://thanos-query:9091
  isDefault: true
  access: proxy
  uid: PBFA97CFB590B2093
  editable: true
- name: GRAYLOG
  type: elasticsearch
  url: http://opensearch:9200
  isDefault: false
  access: proxy
  uid: graylog_uid
  editable: true
  jsonData:
    index: '*'
    interval: Hourly
    timeField: 'timestamp'
- name: Loki
  type: loki
  url: http://loki:3100
  access: proxy
  isDefault: false
  editable: true
  version: 1
  jsonData:
    maxLines: 1000
