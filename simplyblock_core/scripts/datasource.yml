apiVersion: 1
datasources:
- name: Prometheus
  type: prometheus
  url: http://prometheus:9090
  isDefault: true
  access: proxy
  editable: true
- name: GRAYLOG
  type: elasticsearch
  url: http://opensearch:9200
  isDefault: false
  access: proxy
  uid: graylog_uid
  editable: true
  jsonData:
    index: '*'
    interval: Hourly
    timeField: 'timestamp'
