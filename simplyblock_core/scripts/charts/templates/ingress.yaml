{{- if .Values.ingress.useHostPort }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simplyblock-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName | default "nginx" }}
  rules:
    - http:
        paths:
          - path: /opensearch(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: opensearch-cluster-master
                port:
                  number: 9200
          - path: /grafana(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: simplyblock-grafana
                port:
                  number: 3000
          - path: /graylog(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: simplyblock-graylog
                port:
                  number: 9000
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: simplyblock-webappapi
                port:
                  number: 5000
---
{{- else if (not .Values.ingress.useHostPort) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simplyblock-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: "{{ $value }}"
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName | default "nginx" }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /opensearch(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: opensearch-cluster-master
                port:
                  number: 9200
          - path: /grafana(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: simplyblock-grafana
                port:
                  number: 3000
          - path: /graylog(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: simplyblock-graylog
                port:
                  number: 9000
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: simplyblock-webappapi
                port:
                  number: 5000
{{- end }}
