
global
    log          fd@2 local2
    chroot       /var/lib/haproxy
    pidfile      /var/run/haproxy.pid
    maxconn      4000
    user         haproxy
    group        haproxy
    stats socket /var/lib/haproxy/stats expose-fd listeners
    master-worker

resolvers docker
    nameserver dns1 127.0.0.11:53
    resolve_retries 3
    timeout resolve 1s
    timeout retry   1s
    hold other      10s
    hold refused    10s
    hold nx         10s
    hold timeout    10s
    hold valid      10s
    hold obsolete   10s

defaults
    timeout connect 10s
    timeout client 120s
    timeout server 120s
    log global
    mode http
    option httplog

backend stat
    stats enable
    stats uri /
    stats refresh 10s
    stats show-legends
    stats show-node
    stats hide-version
    stats auth admin:admin

backend wep_api_services
    balance roundrobin
    server-template webapi- 3 WebAppAPI:5000 check resolvers docker init-addr libc,none

backend grafana_services
    balance roundrobin
    http-request set-path %[path,regsub(^/grafana/?,/)]
    server-template grafana- 1 grafana:3000 check resolvers docker init-addr libc,none

backend graylog_services
    balance roundrobin
    http-request set-path %[path,regsub(^/graylog/?,/)]
    server-template graylog- 1 graylog:9000 check resolvers docker init-addr libc,none

frontend stats_front
    bind *:8404
    stats enable
    stats uri /
    stats refresh 10s
    stats show-legends
    stats show-node

frontend web_api_front
    bind *:80

    use_backend grafana_services if { path /grafana } || { path_beg /grafana/ }
    use_backend graylog_services if { path /graylog } || { path_beg /graylog/ }

    default_backend wep_api_services

